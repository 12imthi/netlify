<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation - Easy Tutorials YouTube Channel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name"  onkeyup="validateName()" required>
        <span id="name-error"> </span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" maxlength="10" id="contact-phone" onkeyup="validatePhone()"
          required>
        <span id="phone-error"> </span>
      </div>
      

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()"  required>
        <span id="email-error"></span>
      </div>



      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-massage" onkeyup="validateMassage()"
          required></textarea>
        <span id="message-error"></span>
      </div>
      <input type="button" onclick="validateForm()" id="submit" value="Submit" class="button">
      <!-- <button ondblclick="validateForm()" id="submit">Submit</button> -->
      <!-- <span id="subit-error"></span> -->

    </form>



    <table id="table">
      <tr>
        <th>FullName</th>
        <th>Phone No</th>
        <th>Email Id</th>
        <th>Message</th>
      </tr>
    </table>

    <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
    <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
    </div> -->
  
  </div>

  <script src="script.js"></script>
</body>

</html>
